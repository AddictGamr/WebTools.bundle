<div class="ngdialog-message">
    <h2 class="confirmation-title" translate>{[{cText}]}</h2>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button" ng-click="confirm(confirmValue)" translate>{[{cBtnText}]}</button>
        <button type="button" class="ngdialog-button" ng-click="closeThisDialog()" translate>Cancel</button>
    </div>
</div>
