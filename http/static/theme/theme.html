<div class="theme">
    <div class="textSize4 textBold600">Change Theme</div>
    <div class="pushTopTrivial">Select one of the available themes to use it:</div>
    <div ng-repeat="theme in themeModel.themes" class="pushTopMinor">
        <div class="block pushTopTrivial pull-left textBold600" 
             ng-class="{'activeTheme' : theme === themeModel.activeTheme}" 
             ng-click="themeModel.activeTheme = theme;">{[{theme}]}</div>
    </div>
</div>
